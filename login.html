<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./signupPage.css">
    <link rel="stylesheet" href="./loginPage.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="mainbox">
            <div class="box">
                <h2 class="head">Log in</h2>
                <p class="popOut">Log in to create todos!</p>
                <label for="email">Email</label>
                <input type="email" placeholder="abc@gmail.com" class="email">
                <span class="email_error">A valid email is required</span>

                <label for="password">Password</label>
                <input type="text" placeholder="Password" class="password">
                <span class="password_error">Password is required</span>

                <input type="submit" class="submit">
                <p class="text">Don't have an account? <a href="./signup_page.html" class="signupButton">Sign up</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="./loginPage.js"></script>
</body>


</html>
