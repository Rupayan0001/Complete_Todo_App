<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./signupPage.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="mainbox">
            <div class="box">
                <p class="popOut">Log in to create todos!</p>
                <h2 class="head">Sign Up</h2>
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" class="name">
                <span class="name_error">Name is required</span>

                <label for="name">Email</label>
                <input type="email" placeholder="abc@gmail.com" class="email">
                <span class="email_error">A valid email is required</span>

                <label for="name">Password</label>
                <input type="text" placeholder="Password" class="password">
                <span class="password_error">Password is required</span>

                <label for="name">Confirm Password</label>
                <input type="text" placeholder="Confirm your password" class="ConfirmPassword">
                <span class="confirm_error">Password should match</span>
                <!-- <p class="adjust">Confirm Password</p> -->
                <input type="submit" class="submit">
                <p class="text">Already have an account? <a href="./login.html" class="loginButton">Login</a></p>
            </div>

        </div>
        <p class="noError"></p>
    </div>
    <script type="module" src="./signupPage.js"></script>
</body>


</html>
